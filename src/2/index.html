<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CanvasLearn - #2</title>
  </head>
  <body>
    <input id="input" autofocus value="x*y // 아무 코드나 입력하세요 (x, y, math 함수/상수를 지원합니다, 입력후 엔터를 치세요)" placeholder="아무 코드나 입력하세요 (x, y, math 함수/상수를 지원합니다, 입력후 엔터를 치세요)">
    <canvas id="render"></canvas>

    <div class="examples">
      예시:
      <ul>
        <li>x*x</li>
        <li>y*y</li>
        <li>x*y</li>
        <li>x*y*100</li>
        <li>(x+y)*10</li>
        <li>(x+y)*100</li>
        <li>(x*5)+(y*5)*100</li>
        <li>Math.sqrt(x**y)</li>
        <li>Math.random()*x*y+10</li>
        <li>and more!</li>
      </ul>
    </div>

    <script src="object/box.js"></script>
    <script src="App.js"></script>
  </body>
</html>
